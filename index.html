<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My lightbox photo search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="searchbox">
      <input type="text"></input>
    </div>
    <div class="gallery">
      <div class="row-1">
        <a href="photos/01.jpg" data-lightbox="my-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
          <img src="photos/thumbnails/01.jpg" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
        </a>
        <a href="photos/02.jpg" data-lightbox="my-gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
          <img src="photos/thumbnails/02.jpg" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
        </a>
        <a href="photos/03.jpg" data-lightbox="my-gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
          <img src="photos/thumbnails/03.jpg" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
        </a>
        <a href="photos/04.jpg" data-lightbox="my-gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." data-alt="Iceberg">
          <img src="photos/thumbnails/04.jpg" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." data-alt="Iceberg">
        </a>
      </div>
      <div class="row-2">
        <a href="photos/05.jpg" data-lightbox="my-gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
          <img src="photos/thumbnails/05.jpg" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
        </a>
        <a href="photos/06.jpg" data-lightbox="my-gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
          <img src="photos/thumbnails/06.jpg" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
        </a>
        <a href="photos/07.jpg" data-lightbox="my-gallery" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
          <img src="photos/thumbnails/07.jpg" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
        </a>
        <a href="photos/08.jpg" data-lightbox="my-gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
          <img src="photos/thumbnails/08.jpg" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
        </a>
      </div>
      <div class="row-3">
        <a href="photos/09.jpg" data-lightbox="my-gallery" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">
          <img src="photos/thumbnails/09.jpg" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">
        </a>
        <a href="photos/10.jpg" data-lightbox="my-gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
          <img src="photos/thumbnails/10.jpg" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
        </a>
        <a href="photos/11.jpg" data-lightbox="my-gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
          <img src="photos/thumbnails/11.jpg" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
        </a>
        <a href="photos/12.jpg" data-lightbox="my-gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
          <img src="photos/thumbnails/12.jpg" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
        </a>
      </div>
    </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="lightbox/js/lightbox.js"></script>
  <script src="js/main.js"></script>

  </body>

</html>
